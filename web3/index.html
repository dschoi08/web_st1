<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>자바스크립트 크롤링 예시</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
$(function() {
    var testdata = [
        {"name": "환경 설정"},
        {"name": "크롤링 내역"}
    ];
    $.each(testdata, function(idx, td) {
        var html = '<li class="td">' + td.name + '</li>';
        $('#crawling_list').append($(html));
    });
});
</script>
</head>
<body>
<h1>기본 목록</h1>

<h2>크롤링 내역</h2>

<p>크롤링 데이터</p>

<ul id="crawling_list">
</ul>
</body>
</html>
